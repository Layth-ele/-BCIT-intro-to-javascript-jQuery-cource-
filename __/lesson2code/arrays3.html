<html><head><script>

vowels = ['a', 'e', 'i', 'o', 'u'];

for(i = 1; i <= 10000; i++)
{
	document.write(i + "<br>");
}

// count by 5s from 60 to 11:
for(i = 60; i <= 100; i = i + 5)
{
	document.write(i + "<br>");
}

// count down by tens from 1000 to -400
for(i = 1000; i >= -400; i = i - 10)
{
	document.write(i + "<br>");
}

// print the sum of the integers from 1 to 100
sum = 0; 
for(i = 1; i <= 100; i++)
{
	sum = sum + i;
}
document.write(sum);



</script></head>
