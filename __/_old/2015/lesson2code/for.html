<html><head><script>

// 1 - 100 by ones
for(var i = 1; i <= 100; i++)
{
	console.log(i);
}
	








// -500 to 1500 by fives
for(var i = -500; i <= 1500; i+=5)
{
	console.log(i); 
}


// 9000 down to -100 by hundreds, but skip 500
for(var i = 9000; i >= -100; i-=100)
{
	if(i != 500)
	{
		console.log(i); 
	}
}

var sum = 0;
// the sum of the integers from 1 to 500
for(var i = 1; i <= 500; i++)
{
	sum += i;
	
}
console.log(sum);









</script></head><body></body></html>
