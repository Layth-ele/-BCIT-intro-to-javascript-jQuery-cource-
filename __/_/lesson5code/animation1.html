<html><head>
<script>

	
window.onload=function(){

	var im = document.images[0];
	
	im.onclick=function(){
		this.style.left = parseInt(this.style.left)+11+"px";
	}
	
}
	


</script>
</head>
<body>
	<img src="fish.jpg" style="position:absolute; left:10px">
	
	
</body>
</html>
