<html><head>
<script>
	
	
function move(){
	document.images[0].style.left = 
		parseInt(document.images[0].style.left)+11+"px";
}

window.onload=function(){
	document.images[0].onclick=function(){
		setInterval("move()", 1000);
	};
}
	
</script>
</head>
<body>
	<img src="fish.jpg" style="position:absolute; left:20px">
</body>
</html>
