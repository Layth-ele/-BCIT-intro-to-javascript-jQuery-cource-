<html><head>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>
$(function(){
	$('img').attr('src', 'turtle.jpg');
	$('img').css('border-style', 'solid');
	
	$('img').click(function(){
		$(this).attr('src', 'cat.jpg');
	});
});

</head>

</html>
