<html><head><script>

onload=function(){

	ps = document.getElementsByTagName("p");

	for(var i = 0; i < ps.length; i++){
		ps[i].onclick=function(){
			this.style.display="none";
		}
	}
}


</script></head>
<body>
<p>hello</p>
<p>it's me</p>
<p>is it me you're looking for?</p>
</body>
</html>
