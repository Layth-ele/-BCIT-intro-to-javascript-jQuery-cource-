<html>
<head>

<script>

window.onload = function(){
	for(var i = 0; i  < document.images.length; i++){
		document.images[i].onclick=function(){
			this.width=100;
		}
	}
}

</script>

</head>
<body>

<img src="cat.jpg"> 
<img src="dog.jpg">
<img src="bird.jpg">

</body>
</html>
