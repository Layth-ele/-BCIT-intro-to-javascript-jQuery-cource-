<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>

$(function(){

	$('img').click(function(){
		$(this).attr('src', 'turtle.jpg');
	});

	$('img:even').click();

});




</script>

</head>
<body>
<img src="dog.jpg">
<img src="cat.jpg">
<img src="bird.jpg">
<img src="turtle.jpg">
<img src="fish.jpg">
</body>
</html>
