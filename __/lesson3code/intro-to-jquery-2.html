<html><head>
<script src="jquery-3.1.1.js"></script>

<script>

$(function(){

	$('img:last, img:first').css('border-style', 'dashed');

	$('img').click(function(){
		$(this).attr('width', 50);
	});

	$('img:odd').click();

});

</script>
</head>
<body>
	<img src="dog.jpg"/>
	<img src="cat.jpg"/>
	<img src="bird.jpg"/>
</body>
</html>
