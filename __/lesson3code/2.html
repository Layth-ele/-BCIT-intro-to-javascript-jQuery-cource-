<html><head>
<script>
onload=function(){
	ims = document.getElementsByTagName("img");

	for(i = 0; i < ims.length; i++){
		ims[i].ondblclick = function(){
			this.width = Math.round(this.width/2);
		}
	}
}
</script>
</head>
<body>
	<img src="dog.jpg"/>
	<img src="cat.jpg"/>
	<img src="bird.jpg"/>
</body>
</html>
