<html>
<head>
<script>

function change(){
	this.style.width="50px" // css style property
}

window.onload=function(){
	for(i = 0; i < document.images.length; i++){
		document.images[i].onclick=change;//callback function
	}
}
</script>
</head>
<body>

<img src="cat.jpg">
<img src="dog.jpg">
<img src="fish.jpg">
<img src="bird.jpg">

</body>
</html>
