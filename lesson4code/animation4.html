<html>
<head>
<script>

function move(){
	document.images[0].style.left=
		parseInt(document.images[0].style.left) + 1 + "px"
}

onload=function(){
	document.images[0].onclick=function(){
		setInterval("move()", 100)
	}
}


</script>
</head>
<body>

<img src="cat.jpg" style="left:15px; position:absolute">

</body>
</html>
