<html><head>
<script>

percentGrade = ":)"

if(isNaN(percentGrade)){
	alert(percentGrade + " is not even a number")
}else if(percentGrade > 100){
	alert(percentGrade + " is too high")
}else if(percentGrade < 0){
	alert(percentGrade + " is too low")
}else if(percentGrade >= 75){
	alert("A")
}else if(percentGrade >= 50){
	alert("B")
}else{
	alert("F")
}

	
</script>
</head><body></body></html>
