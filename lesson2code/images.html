<html><head>
<script>

window.onload=function(){
	for(let i = 0; i < document.images.length; i++){
		//document.images[i].style.width="50px" // css width property
		document.images[i].width=50             // html width attribute
		document.images[i].style.border="red solid 5px"
	}
}
	                
</script>
</head><body>

<img src="dog.jpg"><br>
<img src="cat.jpg"><br>
<img src="fish.jpg"><br>

</body></html>
