<html>
<head>
<script>

percent = "hello"

if(isNaN(percent)){
	alert(percent + " is not even a number")
}else if(percent > 100){
	alert("too high")
}else if(percent < 0){
	alert("too low")
}else if(percent >= 80){
	alert("A")
}else if(percent >= 60){
	alert("B")
}else if(percent >= 50){
	alert("C")
}else{
	alert("F")
}





	
</script>
</head>
